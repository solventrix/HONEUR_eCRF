{% load honeur_panels %}
{% load i18n %}
<div class="row display-row">
    <div class="col-md-7">
        <span class="display-label">
            {% trans 'Condition' %}
        </span>
    </div>
    <div class="col-md-5">
        <span ng-show="item.other_condition_name">
            [[ item.other_condition_name]]
        </span>
        <span ng-show="item.condition">
            ([[ item.condition ]])
        </span>
    </div>
</div>
<span ng-show="item.condition === 'Infection'">
    {% field_display "Comorbidity.infection_type" %}
    {% field_display "Comorbidity.type_of_microorganism_infection" %}
    {% field_display "Comorbidity.infection_source" %}
</span>
