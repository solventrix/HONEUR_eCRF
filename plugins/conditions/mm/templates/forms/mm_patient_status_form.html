{% load forms %}
{% datepicker field="MMPatientStatus.status_date" %}
{% radio field="MMPatientStatus.status" %}
<span ng-show="editing.patient_outcome.status === 'Dead'">
{% select field="MMPatientStatus.cause_of_death" %}
  <span ng-show="editing.patient_outcome.cause_of_death === 'Other'">
    {% textarea field="MMPatientStatus.cause_of_death_other" %}
  </span>
</span>
{% textarea field="MMPatientStatus.comments" %}
