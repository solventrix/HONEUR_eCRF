{% load forms %}
{% datepicker field="PatientOutcome.status_date" %}
{% radio field="PatientOutcome.status" %}
<span ng-show="editing.patient_outcome.status === 'Dead'">
{% select field="PatientOutcome.cause_of_death" %}
  <span ng-show="editing.patient_outcome.cause_of_death === 'Other'">
    {% textarea field="PatientOutcome.cause_of_death_other" %}
  </span>
</span>
{% textarea field="PatientOutcome.comments" %}
