{% load forms %}
{% load i18n %}
<div class="form-group" {% if visibility %} {{ visibility|safe }} {% endif %} >
  <span ng-class="{'has-error': $root.patientValidator.showErrors('{{ field_name }}', {{ formname }})}">
    {% if label %}
    <label class="control-label {% ifequal style "horizontal" %}col-sm-3{% endifequal %}">
      {{ label }}
    </label>
    {% endif %}
    <div class="{% ifequal style "horizontal" %}col-sm-8{% endifequal %}"
         ng-class='{"has-error": {{ formname }}.$submitted && {{ formname }}[{{ element_name }}].$error.required}'>
      <select {% if autofocus %}autofocus {% endif %}name="[[ {{ element_name }} ]]" class="form-control" ng-model="{{ model }}" ng-change="$root.patientValidator.validatesubrecord('{{ model_api_name }}', {{ subrecord }}, the_episode, {{ formname }})">
        {% if default_null %}
        <option value="" selected>---------</option>
        {% endif %}
        <option value="[[ i ]]" ng-repeat="i in {{ lookuplist }} track by $index">[[ i | translate ]]</option>
      </select>
      <span
      class="warning-block" ng-show="$root.patientValidator.showWarnings('{{ field_name }}')"
    >
      <div ng-repeat="warning in $root.patientValidator.warnings['{{ field_name }}'] track by $index">
         [[ warning ]]
      </div>
    </span>
    <span
    class="help-block" ng-show="$root.patientValidator.showErrors('{{ field_name }}', {{ formname }})"
    >
     <div ng-repeat="error in $root.patientValidator.errors['{{ field_name }}'] track by $index">
       [[ error ]]
     </div>
    </span>
      {% if help_text %}
      <p class="help-block">{% trans help_text %}
      </p>
    {% endif %}
    </div>
  </span>
</div>
