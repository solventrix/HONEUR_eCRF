{% load forms %}
{% load i18n %}
<div class="outer-container">
  <div class="container content-offset">
    <div class="panel panel-primary panel-container">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h2>
          {% trans "Home" %}
        </h2>
      </div>

      <div class="panel-body">
        <div ng-controller="SearchCtrl">
          <form ng-submit="search()" class="form form-horizontal">
            <div class="row content-offset content-offset-below">
                <div class="col-md-4 col-md-push-4">
                  <input type="text" autofocus
                         name="name"
                         slash-key-focus="!state || state==='normal'"
                         ng-blur="enableShortcuts()"
                         ng-focus="disableShortcuts()"
                         placeholder="{% trans "Patient ID or Hospital Number" %}"
                         ng-model="query.searchTerm"
                         class="form-control"
                         autocomplete="off"
                         />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-push-4 text-center">
                    <a ng-click="search()" class="btn btn-lg btn-primary content-offset-25">
                      {% trans "Search" %}
                    </a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
