<div class="outer-container">
  <div class="container content-offset">
    <div class="panel panel-primary panel-container">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h2>
          Import Patients
        </h2>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel-body">
            <div class="panel">
              <div class="panel-heading">
                <h3>
                  Unvalidated Patients
                </h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                    <h4>
                      <span ng-hide="unvalidatedPatients.length === validaterPointer">
                        [[ initialUnvalidatedCount ]] patient<span ng-show="initialUnvalidatedCount > 1">s</span> not validated.
                        <br>
                        Validating [[ validaterPointer+1 ]]/[[ initialUnvalidatedCount ]]
                      </span>
                      <span ng-show="unvalidatedPatients.length === validaterPointer">
                        All patients have been validated.
                      </span>
                    </h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel">
              <div class="panel-heading">
                <h3>
                  Patients With Errors
                </h3>
              </div>
              <div class="panel-body">
                <div class="row" ng-repeat="patientId in patientsWithErrors">
                  <div class="col-md-10 col-md-offset-1">
                    <h4>
                      <a href="/#/patient/[[ patientId ]]" class="orange-link">Patient [[ patientId ]]</a>
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
